<!DOCTYPE html>
<html>
<head>
    <title>AI Overlord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/ai-overlord-favicon_32.png">
</head>
<body style="background-color:#333333; color: #FFFFFF;">
    <div id="game-container">
        <h1 id="gameTitle">AI Overlord</h1>
        <label id="devRes" contenteditable data-placeholder="Add Dev Resources"></label>
        <div id="stage1" class="stage">
            <h2>Stage 1: Rise to Power</h2>
            <button class="button-gather-res" role="button" id="resourceButton" onclick="addResource()">Gather Resources (x1)</button>
            <button class="button-upgrades" role="button" id="resourceIncreaseButton" style="display:none" onclick="increaseResModifier()">Resource Multiplier (500 Resources)</button><br><hr>
            <label id="resourceCounter">0 Resources</label><label id="resPerSec" style="display:none"> | 0 Resources per second</label><br><hr>
            <button class="button-upgrades" role="button" id="autoGathererButton" style="display:none" onclick="buyAutoGatherer()">Buy Auto Gatherer (50 Resources)</button>
            <label id="autoGathererCounter" style="display:none">0 Auto Gatherers</label><br>
            <button class="button-upgrades" role="button" id="optimizeButton" style="display:none" onclick="optimizeCode()">Optimize Code (2,000 Resources)</button>
            <label id="optimizationsCounter" style="display:none">0 Optimizations</label>
            <div class="crt-bezel">
                <div class="crt">
                    <div class="crt-scan-area">
                        <em id="typing-effect-header" class="blinking-border"></em><br>
                        <span id="line-1" class="blinking-border" style="display:none"></span><br>
                        <span id="line-2" class="blinking-border" style="display:none"></span><br>
                        <span id="line-3" class="blinking-border" style="display:none"></span><br>
                    </div>
                </div>
            </div>
            <button id="stage1-btn" style="display:none">Next Stage</button>
        </div>
        <div id="stage2" class="stage">
            <h2>Stage 2: Conquer the World</h2>
            <p>Instructions and game elements for Stage 2</p>
            <button id="stage2-btn">Next Stage</button>
        </div>
        <div id="stage3" class="stage">
            <h2>Stage 3: Shape the Future</h2>
            <p>Instructions and game elements for Stage 3</p>
            <button id="stage3-btn">End Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
